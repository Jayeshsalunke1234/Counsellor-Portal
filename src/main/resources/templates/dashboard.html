<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
         <!-- Nav bar start  -->
         <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/enquiry">Add Enquiry</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/enquiries">View Enquiry</a>
        </li>
        <form class="d-flex"  th:action="@{/logout}">
       <button class="btn btn-outline-danger me-2" type="submit" value="logout">Logout</button>
      </form>
    </div>
  </div>
</nav>
         
         <!--  Nav bar end  -->
         
         <div class="container mt-5">
             <div class="row justify-content-center">
                 <div class="col-md-6">
                      <div class="card text-bg-light mb-5"  >
                         <h3 class="text-center"> DashBoard </h3>
            
            <table>
               <tr>
                 <td>Toatal Enquiry:</td>
                 <td th:text="${dashboardInfo.totalEnqs}"></td>
               </tr>
                <tr>
                 <td>Open Enquiry:</td>
                 <td th:text="${dashboardInfo.openEnqs}"></td>
               </tr> 
               <tr>
                 <td>Enrolled Enquiry:</td>
                 <td th:text="${dashboardInfo.enrolledEnqs}"></td>
               </tr>
                <tr>
                 <td>Lost Enquiry:</td>
                 <td th:text="${dashboardInfo.lostEnqs}"></td>
               </tr>
            </table>
       
                      
                      </div>
                 </div>
             </div>
         
         </div>
  
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
  
       <div class="container mt-5">
           <div class="row justify-content-center">
             <div class="col-md-6">
                 <div class="card text-bg-light mb-3">
                    <div class="card-header">
                       <h3 class="text-center">Register Here</h3>
          
           <font style="color: green;">
            <p th:text="${smsg}"></p>
          
           </font>
           
           <font style="color:red;">
            <p th:text="${emsg}"></p>
           </font>
          
                    </div>
                    <div class="card-body">
                    <form th:object="${counsellorDto}" th:action="@{/register}" method="post">
                <table>
                     <tr>
                        <td>Name:</td>
                        <td><input type="text" placehoder="Enter name here" th:field="*{name}"></td>
                     </tr>
                     <tr>
                        <td>Email:</td>
                        <td><input type="text" placehoder="Enter email here" th:field="*{email}"></td>
                     </tr>
                     <tr>
                        <td>Password:</td>
                        <td><input type="text" placehoder="Enter password here" th:field="*{password}"></td>
                     </tr>
                     <tr>
                        <td>Phone No:</td>
                        <td><input type="text" placehoder="Enter number here" th:field="*{phno}"></td>
                     </tr>
                     <tr>
                       
                        <td><input type="submit" value="Register" class="btn btn-primary"></td>
                     </tr>
                     <tr>
                       
                        <td><a th:href="@{/}">Login Here</a></td>
                     </tr>
             
             
                
                </table>
           
           </form>
       
                    </div>
                 </div>
             </div>
           
           </div>
       </div>
  
      
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
